<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interfaces - D3/Animated Donut with Percentage</title>
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/poc-doughnut01.css" rel="stylesheet" />
	</head>

	<body>
		<div class="flex-container" data-width="60">
            <div class="flex-row">
                <div class="flex-item">
					<div class="display">
						<div class="head">pollen count</div>
						<div id="pollen-count" data-count="6"></div>
						<div class="pollen-info">
							<div class="divider"></div>
							<table>
								<tr>
									<td>Tree Pollen Index</td>
									<td>Low</td>
								</tr>
								<tr>
									<td>Mold Pollen Index</td>
									<td>Low</td>
								</tr>
								<tr>
									<td>Grass Pollen Index</td>
									<td>None</td>
								</tr>
								<tr>
									<td>Weed Pollen Index</td>
									<td>None</td>
								</tr>
							</table>
							<div class="divider"></div>
							<table>
								<tr>
									<td>Active Tree Species</td>
									<td>Cedar</td>
								</tr>
								<tr>
									<td></td>
									<td>Maple</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../scripts/lib/jquery/jquery.min.js"></script>
		<script src="../scripts/lib/d3.min.js"></script>
		<script src="scripts/poc-doughnut01.js"></script>
	</body>
</html>
